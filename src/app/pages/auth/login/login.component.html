<div class="login">
  <app-title></app-title>
  <form class="login-form" [formGroup]="loginForm">
    <mat-form-field appearance="fill">
      <mat-label>Adresse mail</mat-label>
      <input formControlName="mail" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input formControlName="password" type="password" matInput>
    </mat-form-field>
    <div class="buttons">
      <div class="row">
        <button [disabled]="loginForm.invalid" (click)="login()" mat-stroked-button color="primary">Connection</button>
        <button (click)="redirectToRegister()" mat-stroked-button >Inscription</button>
      </div>
      <button (click)="googleAuth()" class="connect-google" mat-stroked-button >
        <mat-icon svgIcon="google"></mat-icon>
        Continuer avec Google
      </button>
    </div>
  </form>
</div>
